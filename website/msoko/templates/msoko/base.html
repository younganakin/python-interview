<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" /> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'msoko/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'msoko/css/all.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'msoko/css/bootstrap-datepicker.standalone.min.css' %}" />{% block css %} {% endblock %}
    <script type="text/javascript" src="{% static 'msoko/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'msoko/js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'msoko/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'msoko/js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'msoko/js/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'msoko/js/bootstrap-datepicker.min.js' %}"></script>
    {% block scripts %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid w-100">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
